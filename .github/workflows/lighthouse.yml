name: Lighthouse Report and Email Notification

on:
  push:
    branches:
      - develop

jobs:
  run-lighthouse:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: npm install --prefix website

      # Install Lighthouse CLI globally
      - name: Install Lighthouse CLI
        run: npm install -g lighthouse

      # Run Lighthouse Report in headless mode
      - name: Run Lighthouse Report
        run: lighthouse https://your-website-url.com --chrome-flags="--headless --no-sandbox --disable-gpu" --output html --output-path ./lighthouse-report.html

      # Upload report as an artifact
      - name: Upload Lighthouse Report as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-report
          path: ./lighthouse-report.html

